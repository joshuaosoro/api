name: Build and deploy Fast API
on: 
  push:
    branches: 
      - main
jobs:
  Build-and-deploy-Fast-API:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - run: python --version
     
     
